<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" sizes="32x32" href="images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="card-header"></div>

      <div class="card-body">
        <img class="avatar" src="images/image-victor.jpg" alt="Victor's Picture">
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>
      </div>

      <div class="card-footer">
        <div class="item">
          <h2 class="value">80K</h2>
          <p class="meta">Followers</p>
        </div>
        <div class="item">
          <h2 class="value">803K</h2>
          <p class="meta">Likes</p>
        </div>
        <div class="item">
          <h2 class="value">1.4K</h2>
          <p class="meta">Photos</p>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Challenge by
    <strong>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></strong>.<br>Coded
    by <strong><a href="https://github.com/pcardas" target="_blank">Pedro Cardador</a></strong>.
  </footer>
</body>

</html>
